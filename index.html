<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- CSS -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />

		<script type='text/x-handlebars' data-template-name='menu'>
			<h1>menu</h1>
			<ul class="breadcrumb">
				{{#each view.items}}
					<li>
						{{#ifeq type "action"}}
							<a {{action menuAction label target="view"}}>{{label}}</a>
						{{/ifeq}}
						{{#ifeq type "route"}}
							{{#link-to label}}{{label}}{{/link-to}}
						{{/ifeq}}
					</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars">
			<div class="navbar">
				<div class="navbar-inner">
				<a class="brand" href="#">EmberJS Model Generator</a>
					<ul class="nav">
						<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a id="editMenu" href="#" onclick="$('#my-menu').trigger('open');">Edit</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>

			{{menu name="main_menu"}}
			<div>
				{{outlet}}
			</div>
		</script>

		<!-- console -->
		<script type="application/javascript"
			   src="utils/console.js">
		</script>
		<!-- RequireJS -->
		<script type="application/javascript"
			   src="lib/require.js"
			   data-main="config">

		</script>
	</head>
	<body>
	</body>
</html>
